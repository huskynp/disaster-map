<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Disaster Viewer</title>  

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- Mapbox Script files + TurfJS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/75f0916305.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Styles -->

    <link href="main.css" rel="stylesheet" />
</head>
<body>
    
    <div id="root">
        <div id="map"></div>
        <div id="sidebar">
            <div id="explorer">
                <div id="title">
                    <h1>Natural Disaster Explorer</h1>
                </div>
                <form id="filter">
                    <div id="categories">
                        <input type="checkbox" name="category[]" value="drought" checked> <label for="drought">Drought</label> <br />
                        <input type="checkbox" name="category[]" value="dustHaze"> <label for="dustHaze">Dust, Haze and Pollution</label> <br />
                        <input type="checkbox" name="category[]" value="earthquakes"> <label for="earthquakes">Earthquakes</label>
                        <input type="checkbox" name="category[]" value="floods"> <label for="floods">Floods</label> <br />
                        <input type="checkbox" name="category[]" value="landslides"> <label for="landslides">Landslides</label> 
                        <input type="checkbox" name="category[]" value="manmade"> <label for="manmade">Manmade</label> <br />
                        <input type="checkbox" name="category[]" value="seaLakeIce" checked> <label for="seaLakeIce">Sea and Lake Ice</label> <br />
                        <input type="checkbox" name="category[]" value="severeStorms"> <label for="severeStorms">Severe Storms</label>
                        <input type="checkbox" name="category[]" value="snow"> <label for="snow">Snow</label> <br />
                        <input type="checkbox" name="category[]" value="tempExtremes"> <label for="tempExtremes">Temperature Extremes</label> <br />
                        <input type="checkbox" name="category[]" value="volcanoes"> <label for="volcanoes">Volcanic Eruptions</label> <br />
                        <input type="checkbox" name="category[]" value="waterColor"> <label for="waterColor">Water Pollution</label> <br />
                        
                    </div> <br />

                    <div id="moreFilters">
                        <div><input style="width:25%;" type="number" id="limit" min="0" value="100" /> <label for="limit">Maximum Disasters</label> </div> <br/>
                        
                        <label for="status">Show: </label><select id="status">
                            <option value="all">All Events</option>
                            <option value="open">Current Events</option>
                            <option value="closed">Finished Events</option>
                        </select>
                    </div>

                    <b id="expand"><i class="fa-solid fa-angles-down fa-sm"></i> more</b><br/><br/>

                    <input type="submit" value="Filter" />
                </form>

                <hr/>

                <div>
                    <label for="eventSearch" style="margin-right:1em;" id="eventResults">Loading...</label> 
                    <input id="eventSearch" type="text" placeholder="Search..."/>
                </div>
                <div id="eventsList"></div>
            </div>
            <footer>Powered by <a href="https://eonet.gsfc.nasa.gov/">NASA EONET</a></footer>
        </div>
    </div>

    <div id="modal">
        <div id="info">
        </div>
        <div id="modalBG"></div>
    </div>

    <script type="text/javascript" src="sidebar.js"></script>

    <script type="text/javascript" src="map.js"></script>

</body>
</html>
